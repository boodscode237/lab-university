<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1">
  <caption>Header</caption>
    <tr>
        <td>Box 1</td>
        <td>Box 2</td>
    </tr>
    <tr>
        <td>Box 3</td>
        <td>Box 4</td>
    </tr>
</table>

<table border="1">
  <caption>Column Join</caption>
    <tr>
        <td>Box 1</td>
        <td colspan="2">Joined column 3 and 3</td>
    </tr>
    <tr>
        <td>Box 4</td>
        <td>Box 5</td>
        <td>Box 6</td>
    </tr>
</table>


<table border="1">
  <caption>Row Join</caption>
    <tr>
        <td>Нечетная неделя</td>
        <td>Box 2</td>
        <td>Box 3</td>
    </tr>
    <tr>
        <td>Box 4</td>
        <td rowspan="2">Box 5 and 8</td>
        <td>Box 6</td>
    </tr>
    <tr>
        <td>Box 7</td>
        <td>Box 6</td>
    </tr>
</table>


</body>
</html>
