<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN">
<html>
<head>
    <title>My webpage with frames</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<frameset rows="10%,90%" frameborder="yes">
    <frame src="doc3.html" noneresize/>
    <frameset noresize = "noresize" cols = "300px, *" marginwidth = '5' marginheight = '' frameborder = 'yes'>
        <frame src="doc1.html" name = "frame1" scrolling = "auto">
        <frame src="doc2.html" name = "frame2" scrolling = "auto">
    </frameset>
</frameset>
<noframes>
    <body>Sorry, your browser does not support frames</body>
</noframes>
</html>
